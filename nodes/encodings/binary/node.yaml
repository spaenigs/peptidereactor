node_group: "encodings"
node_name: "binary"
input:
  fasta_msa: "<dataset>_msa.fasta"
  classes: "<dataset>_classes.txt"
output:
  csv_out: "binary/<dataset>_binary.fasta"
env: |
  channels:
    - bioconda
    - anaconda
    - conda-forge
    - biocore
  dependencies:
    - biopython=1.74
    - numpy=1.17.1
    - pip=19.2.3
    - python=3.7.4
    - scipy=1.3.1
    - snakemake-minimal=5.5.4
    - r-base=3.5.1
    - pip:
        - modlamp