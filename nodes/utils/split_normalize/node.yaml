node_group: "utils"
node_name: "split_normalize"
input:
  fasta: "<dataset>.fasta"
  classes: "<dataset>_classes.txt"
output:
  fasta_ds1: "<dataset>_ds1.fasta"
  fasta_ds2: "<dataset>_ds2.fasta"
  classes_ds1: "<dataset>_ds1_classes.txt"
  classes_ds2: "<dataset>_ds2_classes.txt"
env: |
  channels:
    - bioconda
    - anaconda
    - conda-forge
  dependencies:
    - biopython=1.74
    - numpy=1.17.1
    - pip=19.2.3
    - python=3.7.4
    - scipy=1.3.1
    - snakemake-minimal=5.5.4
    - pip:
      - modlamp