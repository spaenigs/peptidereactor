node_group: "plots"
node_name: "sequence_length_distribution"
input:
  fasta: "<dataset>.fasta"
  classes: "<dataset>_classes.txt"
  fasta_ds1: "<dataset>_ds1.fasta"
  fasta_ds2: "<dataset>_ds2.fasta"
  classes_ds1: "<dataset>_ds1_classes.txt"
  classes_ds2: "<dataset>_ds2_classes.txt"
output:
  svg: "<dataset>_length_distribution.svg"
env: |
  channels:
    - anaconda
    - conda-forge
    - bioconda
  dependencies:
    - pip=19.2.3
    - python=3.7.4
    - snakemake-minimal=5.5.4
    - pip:
      - modlamp